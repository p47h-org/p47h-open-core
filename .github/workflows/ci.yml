name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --workspace --all-features

      - name: Run clippy
        run: cargo clippy --workspace --all-features -- -D warnings

      - name: Check formatting
        run: cargo fmt --all -- --check

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Run coverage
        run: cargo tarpaulin --workspace --out Xml --out Lcov --output-dir coverage/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/cobertura.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  wasm:
    name: WASM Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        run: |
          cd crates/p47h-wasm-oss
          wasm-pack build --target web --release

      - name: Check WASM size
        run: |
          cd crates/p47h-wasm-oss/pkg
          SIZE=$(stat -c%s p47h_wasm_oss_bg.wasm 2>/dev/null || stat -f%z p47h_wasm_oss_bg.wasm)
          echo "WASM size: $SIZE bytes ($(($SIZE / 1024))KB)"
          if [ $SIZE -gt 614400 ]; then
            echo "ERROR: WASM bundle exceeds 600KB limit"
            exit 1
          fi

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release --workspace

  fuzz:
    name: Fuzz Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz

      - name: Cache fuzz corpus
        uses: actions/cache@v4
        with:
          path: crates/core-policy/fuzz/corpus
          key: fuzz-corpus-${{ hashFiles('crates/core-policy/fuzz/fuzz_targets/*.rs') }}

      - name: Run fuzz_path_pattern (5 min)
        run: |
          cd crates/core-policy
          cargo +nightly fuzz run fuzz_path_pattern -- -max_total_time=300
        continue-on-error: true

      - name: Run fuzz_policy_from_toml (5 min)
        run: |
          cd crates/core-policy
          cargo +nightly fuzz run fuzz_policy_from_toml -- -max_total_time=300
        continue-on-error: true

      - name: Run fuzz_wildcard_match (5 min)
        run: |
          cd crates/core-policy
          cargo +nightly fuzz run fuzz_wildcard_match -- -max_total_time=300
        continue-on-error: true

      - name: Upload crash artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: fuzz-crashes
          path: crates/core-policy/fuzz/artifacts/
          if-no-files-found: ignore

      - name: Upload corpus
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: fuzz-corpus
          path: crates/core-policy/fuzz/corpus/
          if-no-files-found: ignore
